<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-family: 'Nunito';
      }

      .money-input-container {
        display: flex;
        flex: 1 1 auto;
        gap: 1rem;
        flex-direction: column;
      }

      .money-input-container > input {
        padding: 15px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="money-input-container">
      <label for="moneyInput">Money Input</label>
      <input id="moneyInput" type="text" placeholder="0,00" />
    </div>
  </body>
  <script src="./moneyInput.js"></script>
</html>
