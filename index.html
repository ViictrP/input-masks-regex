<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-family: 'Nunito', serif;
        padding: 10px 5px;
      }

      .container {
        display: flex;
        flex: 1;
        flex-direction: column;
        gap: 2rem;
      }

      .money-input-container {
        display: flex;
        flex: 1 1 auto;
        gap: 1rem;
        flex-direction: column;
      }

      .money-input-container > input {
        padding: 15px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="money-input-container">
        <label for="moneyInput">Money Input</label>
        <input
          id="moneyInput"
          type="text"
          placeholder="0,00"
          oninput="applyCurrencyMask(event)"
        />
      </div>

      <div class="money-input-container">
        <label for="cpfInput">CPF Input</label>
        <input
          id="cpfInput"
          type="text"
          placeholder="000.000.000-00"
          oninput="applyCpfMask(event)"
        />
      </div>

      <div class="money-input-container">
        <label for="cnpjInput">CNPJ Input</label>
        <input
          id="cnpjInput"
          type="text"
          placeholder="00.000.000/0000-00"
          oninput="applyCnpjMask(event)"
        />
      </div>

      <div class="money-input-container">
        <label for="phoneInput">Phone Input</label>
        <input
          id="phoneInput"
          type="text"
          placeholder="(00) 00000-0000"
          oninput="applyPhoneMask(event)"
        />
      </div>
    </div>
  </body>
  <script src="./currencyMask.js"></script>
  <script src="./cpfMask.js"></script>
  <script src="./cnpjMask.js"></script>
  <script src="./phoneMask.js"></script>
</html>
